<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Registration</title>
</head>
<body>
    <form th:method="POST" th:action="@{/auth/registration}" th:object="${user}">
        <label for="username">Введите имя пользователя</label>
        <input type="text" th:field="*{username}" id="username"/>
        <p style="color: red" th:if="${#fields.hasErrors('username')}" th:errors="*{username}">
            Username Error
        </p>
        <br>
        <labl for="lastName">Введите фамилию</labl>
        <input type="text" th:field="*{lastName}" id="lastName"/>
        <p style="color: red" th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}">LastName Error</p>
        <br>
        <labl for="age">Введите возраст</labl>
        <input type="text" th:field="*{age}" id="age"/>
        <p style="color: red" th:if="${#fields.hasErrors('age')}" th:errors="*{age}">Age Error</p>
        <br>
        <labl for="email">Введите email</labl>
        <input type="email" th:field="*{email}" id="email"/>
        <p style="color: red" th:if="${#fields.hasErrors('email')}" th:errors="*{email}">Email Error</p>
        <br>
        <labl for="password">Введите пароль</labl>
        <input type="password" th:field="*{password}" id="password"/>
        <p style="color: red" th:if="${#fields.hasErrors('password')}" th:errors="*{password}">Password Error</p>
        <br>
        <button type="submit">Submit</button>
    </form>
</body>
</html>
