<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>User show</title>
</head>
<body>
    <div>
        <h2 th:text="${'name: '+ user.getName()}">VALUE</h2>
        <h2 th:text="${'lastName: ' + user.getLastName()}">VALUE</h2>
        <h2 th:text="${'age: ' + user.getAge()}">VALUE</h2>
        <h2 th:text="${'id: ' + user.getId()}">VALUE</h2>
        <h2 th:text="${'email: ' + user.getEmail()}">VALUE</h2>
        <button>
            <a th:href="@{/users/{id}/edit(id=${user.getId()})}">Edit</a>
        </button>
        <br>
        <form th:method="DELETE" th:action="@{/users/{id}(id=${user.getId()})}">
            <button type="submit">DELETE</button>
        </form>
    </div>
</body>
</html>
