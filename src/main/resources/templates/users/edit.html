<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Edit user</title>
</head>
<body>
    <form th:method="PATCH" th:action="@{/users/{id}(id=${user.getId()})}" th:object="${user}">
        <label for="name">Enter name:</label>
        <input type="text" th:field="*{name}" id="name"/>
        <p style="color: red" th:if="${#fields.hasErrors('name')}" th:errors="*{name}">Name Error</p>
        <br>
        <label for="last-name">Enter lastName:</label>
        <input type="text" th:field="*{lastName}" id="last-name"/>
        <p style="color: red" th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}">LastName Error</p>
        <br>
        <label for="age">Enter age:</label>
        <input type="text" th:field="*{age}" id="age"/>
        <p style="color: red" th:if="${#fields.hasErrors('age')}" th:errors="*{age}">Age Error</p>
        <br>
        <label for="email">Enter email</label>
        <input type="text" th:field="*{email}" id="email">
        <p style="color: red" th:if="${#fields.hasErrors('email')}" th:errors="*{email}">Email Error</p>
        <br>
        <button type="submit">Update</button>
    </form>
</body>
</html>
